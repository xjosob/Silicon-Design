
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="light-theme">
    <nav>
        <img src="logos/navbar-logo.svg" alt="Logo" class="logo">
        <div class="features-container">
            <li class="features">Features</li>
        </div>
        <ul>
            <li class="theme-text">Dark Mode</li>
            <li class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </li>
            <li class="sign-in-button">
                <button class="sign-in">
                    <span class="icon material-icons">person</span>
                    Sign in/up
                </button>
            </li>
        </ul>
        <div class="hamburger"></div>
    </nav>

    <header>
        <div class="header-container">
            <div class="header-title">
                Manage All Your Money in One App
            </div>
            <div class="header-subtitle">
                We offer you a new generation of the mobile banking.
                <br />
                Save, spend & manage money in your pocket.
            </div>
            <div class="market-buttons-container">
                <button class="button-app-store"></button>
            <button class="button-google-play"></button>
            </div>           
        </div>
        <div class="header-phones">
            <img src="images/header-phones.svg" alt="Phones">
          </div>
    </header>
</body>
</html>
