
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="light-theme">
    <nav>
        <img src="logos/navbar-logo.svg" alt="Logo" class="logo">
        <div class="features-container">
        <ul>
            <li class="features">Features</li>
        </ul>
        </div>
        <ul>
            <li class="theme-text">Dark Mode</li>
            <li class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </li>
            <li class="sign-in-button">
                <button class="sign-in">
                    <span class="icon material-icons">person</span>
                    Sign in/up
                </button>
            </li>
        </ul>
        <div class="hamburger"></div>
    </nav>

    <header>
        <div class="header-content">
        <div class="header-container">
            <div class="header-title">
                Manage All Your<br>Money in One App
            </div>
            <div class="header-subtitle">
                We offer you a new generation of the mobile banking.
                <br />
                Save, spend & manage money in your pocket.
            </div>
            <div class="mobile-buttons-wrapper">
                <button class="mobile-button-app-store"></button>
                <button class="mobile-button-google-play"></button>
              </div>
            <div class="market-buttons-container">
                <button class="button-app-store"></button>
            <button class="button-google-play"></button>
            </div>           
        </div>
        <div class="header-phones">
            <img src="images/header-phones.svg" alt="Phones">
          </div>
          </div>
          <div class="discover-more-container">
            <button class="discover-more-button">
                <span class="material-icons">chevron_right</span>
            </button>
            <span class="discover-more-text">Discover More</span>
          </div>
    </header>
    <main>
        <section id="brands">
            <div class="brands-container">
            <div id="brand-1" class="brand-box">
                <img src="logos/brand1.svg" class="brand-box">
            </div>
            <div id="brand-2" class="brand-box">
                <img src="logos/brand2.svg" class="brand-box">
            </div>
            <div id="brand-3" class="brand-container">
                <img src="logos/brand3.svg" class="brand-box">
            </div>
            <div id="brand-4" class="brand-container">
                <img src="logos/brand4.svg" class="brand-box">
            </div>
            <div id="brand-5" class="brand-container">
                <img src="logos/brand5.svg" class="brand-box">
            </div>
            <div id="brand-6" class="brand-container">
                <img src="logos/brand6.svg" class="brand-box">
            </div>
        </div>
        </section>
    </main>
</body>
</html>
